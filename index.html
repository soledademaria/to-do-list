<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To do list</title>
  </head>
  <body>
    <h1>Minha lista de tarefas</h1>
    <div class="container">
      <div class="new-task-container">
        <input
          type="text"
          class="new-task-input"
          placeholder="Qual o nome da tarefa?"
        />
        <button class="new-task-button">Adicionar</button>
      </div>
      <div class="tasks-container"></div>
    </div>
    <script src="https://kit.fontawesome.com/bb2f5c28d8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
